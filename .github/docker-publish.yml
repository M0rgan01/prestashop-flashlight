name: Docker image publish

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      # flavour:
      #   description: 'PrestaShop flavour'
      #   required: true
      #   default: 'alpine'
      #   type: choice
      #   options:
      #     - debian
      #     - alpine
      # server:
      #   description: 'PrestaShop server'
      #   required: true
      #   default: 'nginx'
      #   type: choice
      #   options:
      #     - nginx
      #     - apache
      ps_version:
        description: "The target PrestaShop version"
        required: true
        type: string
      php_version:
        description: "The target PHP version"
        required: true
        type: string
      tag:
        description: "Docker tag"
        required: true
        type: string

env:
  REGISTRY: docker.io
  TARGET_PLATFORMS: "linux/amd64,linux/arm64,linux/arm"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: ${{ env.TARGET_PLATFORMS }}
          use: true

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          PS_VERSION=${{ inputs.ps_version }}  \
          PUSH=true \
          DOCKER_IMAGE=prestashop/prestashop-flashlight:${{ inputs.ps_version }} \
          ./build.sh
